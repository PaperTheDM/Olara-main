<!doctype html>
<html lang="en">
  <head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Source-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--Custom styles-->
    <link rel="stylesheet" href="css/stylesUniv.css">
    <title>Damage Calculator</title>
  </head>
  <body>
    <h1>Olara</h1>

    <div id="nav-placeholder"></div>
    
<main id="wrapper">
    <div class="container">
		<div class="row">
			<div class="bg col-12">
                <a href="tools.html" class="display" style="text-decoration: underline;">Return</a>
            </div>
        </div>
        <div class="jumbotron stinger" style="background-color: dodgerblue; background-size: contain;">
            <div class="row" style="background-color:rgba(255, 255, 255, 0.8);">
                <h2 class="bg col-12 center" style="background-color:rgba(255, 255, 255, 0);">Damage Calculator</h2> <br>
            </div>
        </div>

        <div class="center">
            <form id="diceForm">
                <label for="d4">d4:</label>
                <input type="number" id="d4" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d4')">-1</button>
                <button type="button" class="ticker" onclick="increment('d4')">+1</button><br>
                
                <label for="d6">d6:</label>
                <input type="number" id="d6" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d6')">-1</button>
                <button type="button" class="ticker" onclick="increment('d6')">+1</button><br>
                
                <label for="d8">d8:</label>
                <input type="number" id="d8" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d8')">-1</button>
                <button type="button" class="ticker" onclick="increment('d8')">+1</button><br>
                
                <label for="d10">d10:</label>
                <input type="number" id="d10" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d10')">-1</button>
                <button type="button" class="ticker" onclick="increment('d10')">+1</button><br>
                
                <label for="d12">d12:</label>
                <input type="number" id="d12" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d12')">-1</button>
                <button type="button" class="ticker" onclick="increment('d12')">+1</button><br>
                
                <label for="d20">d20:</label>
                <input type="number" id="d20" min="0" value="0">
                <button type="button" class="ticker" onclick="decrement('d20')">-1</button>
                <button type="button" class="ticker" onclick="increment('d20')">+1</button><br>
                
                <button type="button" onclick="calculateDamage()">Calculate Damage</button>
              </form>
              
              <div id="result"></div>
        </div>
    </div>
</main>	

<div id="footer-placeholder"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="footerFetcher.js"></script>
  <script src="fetch.js"></script>
  <script src="js/calculateDamage.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
